<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="POST" name="form">
        <!--<label for="name">Insira seu nome</label>-->
        <input type="text" name="name" id="nome" placeholder="Nome"> <br>
        <label for="age">Insira sua idade</label>
        <input type="number" name="age" id="age" required/><br>
        <label for="email">Insira seu e-mail</label>
        <input type="email" name="email" id="email"><br>
        <label for="dataNascimento">Insira sua data de nascimento</label>
        <input type="date" name="dataNascimento" id="dataNascimento"><br>

        <label for="senha">Senha: </label>
        <input type="password" name="senha">
        <input type="submit" value="Enviar">
    </form>


</body>
</html>
